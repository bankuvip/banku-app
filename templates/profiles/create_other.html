{% extends "base.html" %}

{% block title %}Create Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4><i class="fas fa-plus me-2"></i>Create Item</h4>
        </div>
        <div class="card-body">
            <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label class="form-label">Item Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category">
                            <option value="event">Event</option>
                            <option value="opportunity">Opportunity</option>
                            <option value="information">Information</option>
                            <option value="observation">Observation</option>
                            <option value="hidden_gem">Hidden Gem</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" name="location">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="short_description" rows="3" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('profiles.create_item_redirect', profile_id=current_user.profiles[0].id) if current_user.profiles else '#' }}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-info">Create Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
