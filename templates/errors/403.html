{% extends "base.html" %}

{% block title %}Access Denied - BankU{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">You don't have permission to access this resource.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}

.error-template .display-1 {
    font-size: 8rem;
    font-weight: bold;
    color: #ffc107;
}

.error-actions {
    margin-top: 30px;
}

.error-actions .btn {
    margin: 5px;
}
</style>
{% endblock %}
