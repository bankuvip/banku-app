{% extends "base.html" %}

{% block title %}Banks - BankU{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">
                    <i class="fas fa-university me-2"></i>Centralized Banks
                </h1>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="refreshRecommendations()">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row g-3">
        {% for bank in banks %}
        <div class="col-md-4 col-lg-3 col-xl-2">
            <div class="card h-100 border-0 shadow-sm bank-card" onclick="window.location.href='{{ url_for('banks.bank_items', bank_slug=bank.slug or bank.name.lower().replace(' ', '-').replace('of', '').strip('-')) }}'" style="cursor: pointer;">
                <div class="card-body p-3 text-center d-flex flex-column">
                    <div class="bank-icon mb-2">
                        <i class="{{ bank.icon or 'fas fa-database' }} fs-2" 
                           style="color: {{ bank.color or '#007bff' }};"></i>
                    </div>
                    <h6 class="card-title mb-1">{{ bank.name }}</h6>
                    <small class="card-text text-muted mb-2">{{ bank.description }}</small>
                    <div class="mt-auto">
                        <span class="badge bg-secondary">{{ bank.item_count or 0 }} items</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Add hover effects to bank cards
document.querySelectorAll('.bank-card').forEach(card => {
    card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
        this.style.transition = 'transform 0.3s ease';
    });
    
    card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
    });
});


</script>
{% endblock %}
